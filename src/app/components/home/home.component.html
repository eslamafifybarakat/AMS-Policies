<div id="home">
  <app-header></app-header>
  <section id="hero-section" class="d-flex align-items-center justify-content-center position-relative">
    <div class="container ">
      <div class="right-bg" data-aos="fade-down" data-aos-easing="ease-in-out"> </div>
      <div class="row min-h-100 w-100 align-items-center">
        <div class="col-md-6 d-flex align-items-center order-md-1 order-2">
          <div>
            <h1 class="fs-1 title text-dark-color fw-bold lh-sm" data-aos="fade-right" data-aos-easing="ease-in-out"
              data-aos-duration="900">{{homeData?.title|translate}}</h1>
            <p class="mt-4 fs-5-1 lh-base description ps-2" data-aos="fade-right" data-aos-easing="ease-in-out"
              data-aos-duration="1200">
              {{homeData?.description|translate}}
            </p>
            <div class="d-flex align-items-center flex-wrap gap-sm-5 gap-3 mt-5">
              <button class="btn btn-solid-main" data-aos="fade-up" data-aos-easing="ease-in-out"
                data-aos-duration="1200">{{'home.tryFreeTrial'|translate}}</button>
              <div class="d-flex align-items-center gap-2  text-main-color " data-aos="fade-up"
                data-aos-easing="ease-in-out" data-aos-duration="1300" (click)="openVideo()">
                <div class="play-icon rounded-circle d-flex justify-content-center align-items-center">
                  <i class="pi pi-play"></i>
                </div>
                <a>{{'home.watchDemo'|translate}}</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 order-md-2 order-1">
          <div class="d-flex justify-content-lg-end justify-content-center position-relative hero-layer">
            <div class="layer1" data-aos="zoom-in" data-aos-easing="ease-in-out" data-aos-duration="800">
              <img src="../../../assets/image/home/dots.svg" class="dots" alt="dot" data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back" data-aos-delay="500" data-aos-offset="0">
            </div>
            <div class="layer2" data-aos="zoom-in-down" data-aos-easing="ease-in-out" data-aos-duration="700"
              data-aos-delay="500">
              <div class="layer3 position-absolute" data-aos="fade-down" data-aos-duration="500" data-aos-delay="800">
              </div>
            </div>
            <div class="position-absolute">
              <img src="assets/image/home/policy.svg" data-aos="fade-down" data-aos-duration="500" data-aos-delay="1000"
                alt="hero-img" class="hero-img mt-5">
            </div>
          </div>
        </div>
      </div>
      <div class="w-100 name" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="500"
        data-aos-offset="0">
        {{'home.policy'|translate}}
      </div>
    </div>
  </section>
  <div class="" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="400">
    <div class="bg-name"></div>
    <section id="feature" class="pt-4  mb-5 d-flex align-items-center justify-content-center position-relative">
      <div class="vector-bg">
        <div class="container ">
          <h5 class="fs-5" data-aos="fade-right" data-aos-easing="ease-in-out" data-aos-duration="700">
            {{'home.features'|translate}}
          </h5>
          <h2 data-aos="fade-right" data-aos-easing="ease-in-out" data-aos-duration="800"
            class="fs-2 w-75 title text-white-color fw-bold">
            {{homeData?.featureTitle|translate}}
          </h2>
          <div class="row">
            <ng-container *ngFor="let item of homeData?.features;let i=index">
              <div class="col-md-4 mb-md-0 mb-3">
                <div class="global-card feature-content position-relative h-100" data-aos="fade-up"
                  data-aos-easing="ease-in-out" [attr.data-aos-duration]="((i+1)*200)+500">
                  <div class="position-absolute number-bg"></div>
                  <div class="d-flex justify-content-between align-items-center">
                    <h1 class="fs-lg dark-main-color">
                      0{{i+1}}
                    </h1>
                    <i class="pi pi-chart-bar fs-4 text-main-color"></i>
                  </div>
                  <h3 class="fs-4 mb-2">
                    {{item?.title|translate}}
                  </h3>
                  <p class="text-muted lh-base fs-5-1">
                    {{item?.description|translate}}
                  </p>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </section>
  </div>
  <section id="policy" class="position-relative">
    <div class="container position-relative">
      <h5 class="policy-title fs-4 ps-5" data-aos="fade-right" data-aos-easing="ease-in-out" data-aos-duration="1000">
        {{'home.realPolicy'|translate}}
      </h5>
      <img src="../../../assets/image/home/view-arrow.svg" alt="arrow" class="arrow scaleX-rtl" data-aos="fade-right"
        data-aos-easing="ease-in-out" data-aos-duration="1100" data-aos-delay="300">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1">
            <div>01</div>
          </button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">
            <div>02</div>
          </button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/image/home/policy3.png" data-aos="zoom-in" data-aos-easing="ease-in-out"
              data-aos-duration="1000" class="w-90" alt="policy-view">
          </div>
          <div class="carousel-item">
            <img src="assets/image/home/policy4.png" data-aos="zoom-in" data-aos-easing="ease-in-out"
              data-aos-duration="1000" class="w-90" alt="policy-view">
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="mt-4">
    <app-footer></app-footer>
  </div>
</div>
<app-scroll-to-top></app-scroll-to-top>
