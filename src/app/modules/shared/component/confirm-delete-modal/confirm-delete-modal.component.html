<div class="pubic-modal add-role">
  <p class="fw-bold fs-5 mx-0 px-0 mb-2">{{'general.confirm_delete' | translate}}</p>
  <ng-container *ngIf="showRoleNameInput; else elseTemplate">
    <div class="d-flex flex-column">
      <label class="cust-label color-light-gray">
        {{'general.confirm_delete_qu' |translate}} <span class="px-1">{{textDelete}}</span>?
      </label>
      <input type="text" [(ngModel)]="name" class="form-control mt-4"
        placeholder="{{'general.enter_name_correctly' | translate}}">
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="d-flex align-items-center justify-content-center">
      <img class="image-delete" src="assets/image/gif/delete.gif" alt="delete">
    </div>
  </ng-template>
  <ng-container *ngIf="showRoleNameInput; else noName">

    <div class="d-flex align-items-center justify-content-end flex-column-small  gap-small-2 mt-4">
      <button type="button" class="btn btn-outline-main py-2 px-5 mx-1 w-50 fs-min-small w-small-100"
        (click)="onClose(false)">
        {{'general.no' | translate}}, {{'general.keep' | translate}} {{textDelete}}
      </button>
      <button type="submit" class="btn btn-danger py-2 px-5 mx-1 w-50 fs-min-small w-small-100"
        [disabled]="textDelete !== name" (click)="onClose(true)">
        {{'general.yes' | translate}}, {{'general.delete' | translate}} {{textDelete}}
      </button>
    </div>
  </ng-container>
  <ng-template #noName>
    <div class="d-flex align-items-center justify-content-end flex-column-small gap-small-2 mt-4">
      <button type="button" class="btn btn-outline-main py-2 px-5 mx-1 w-50 fs-min-small w-small-100"
        (click)="onClose(false)">
        {{'general.no' | translate}}, {{'general.keep' | translate}}
      </button>
      <button type="submit" class="btn btn-danger py-2 px-5 mx-1 w-50 fs-min-small w-small-100" (click)="onClose(true)">
        {{'general.yes' | translate}}, {{'general.delete' | translate}}
      </button>
    </div>
  </ng-template>
</div>
