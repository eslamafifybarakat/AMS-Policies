      <a class="d-flex" [routerLink]="['/home/policies/dashboard']">

          viewBox="0 0 16 16">
          <path
            d="M8 2a.5.5 0 0 1 .5.5V4a.5.5 0 0 1-1 0V2.5A.5.5 0 0 1 8 2zM3.732 3.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 8a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 7.31A.91.91 0 1 0 8.85 8.569l3.434-4.297a.389.389 0 0 0-.029-.518z" />

        aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation" (click)="collapsed=!collapsed">
        <span class="navbar-toggler-icon"></span>

          <div class="d-flex align-items-center my-xl-0 my-md-3 my-sm-3 my-3">
            <ng-container *ngIf="!isLoggedin">
              <li class="nav-item mx-2">
                <app-language-selector></app-language-selector>
              </li>
              <li class="nav-item mx-2">
                <app-notifcation></app-notifcation>
              </li>
              <li class="nav-item mx-2">
                <app-user-info></app-user-info>
              </li>
            </ng-container>
          </div>
        </div>

    </nav>
