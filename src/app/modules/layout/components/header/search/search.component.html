<div class="search general-dropdown" (clickOutside)="collapse == true ? collapse = false : collapse = false">
  <div class="dropdown">
    <button class="btn dropdown-toggle p-0" type="button" aria-expanded="false" [class.show]="collapse"
      (click)="toggleCollapse()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
        class="bi bi-search custom-fas fa-color" viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </svg>
    </button>
    <ul class="dropdown-menu center-dropdown-md px-4 shadow border-0 rounded-25" aria-labelledby="dropdownMenuButton1"
      [class.show]="collapse">
      <div class="search-header">
        <div class="input-group">
          <div class="d-flex align-items-center justify-content-between w-100">
            <span class="input-group-text py-0" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-search custom-fas fa-color" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </span>
            <input class="form-control py-0" type="text" [(ngModel)]="searchText" value="searchText"
              placeholder="Search.." (keyup)="filtercontent($event)">
            <div [style.display]="searchText.length ?'block':'none'"><i class="fas fa-remove custom-fas fa-color"
                (click)="emptyinput()"></i></div>
          </div>
        </div>
      </div>
      <hr class="text-secondary-color mt-0" />
      <ng-container *ngIf="newalerts.length; else elseTemplate">
        <div class="search-content">
          <div class="d-flex justify-content-between align-items-center">
            <h1>Recently Searched:</h1>
            <span class="p-1 rounded-circle bg-second-color text-main-color me-2 fw-bold">{{newalerts.length}}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center py-3" *ngFor="let alert of newalerts">
            <div class="d-flex">
              <div class="rounded-3 search-img" [style]="alert.style">
                <img [src]="alert.icon" class=" w-100 h-100">
              </div>
              <div class="px-3 text-dir">
                <h1 class="fw-bold mb-2">
                  {{alert.title |translate}}
                </h1>
                <p class="color-grey-100 fs-p">
                  {{alert.subtitle|translate}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="d-flex flex-column align-items-center justify-content-center">
          <img src="assets/image/Nodata.png" class="w-75 h-75">
        </div>
      </ng-template>

      <ng-container *ngIf="newalerts.length>4">
        <div class="view text-center py-3 text-capitalize text-secondary">
          {{'notifcation.view'|translate }}
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
          </svg>
        </div>
      </ng-container>
    </ul>
  </div>
</div>
