<div class="auth">
  <div class="row g-0">
    <div class="col-lg-5 d-lg-block d-none">
      <div class="bg-form position-relative">
        <div class="overlay position-absolute"></div>
        <div class="container">
          <div class="p-5 d-flex justify-content-between flex-column min-vh-100">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex gap-3">
                <img src="assets/image/logo/logo.png" alt="logo" class="logo">
                <!-- <img src="assets/image/logo/logo.png" alt="logo" class="logo"> -->
              </div>
              <div>
                <a class="text-white-color d-flex gap-2 home" [routerLink]="['/home']"> <i
                    class="fas fa-arrow-left scaleX-rtl"></i>
                  <span>{{'general.backToHome'|translate}}</span></a>
              </div>
            </div>

            <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="true">
              <div class="carousel-indicators mx-0">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner py-5">
                <div class="carousel-item" [class.active]="i==0" *ngFor="let item of carouselItems;let i=index">
                  <div class="text-center text-white-color">
                    <h5 class="mb-3 fs-4">{{item.title}}</h5>
                    <p class="lh-base fs-6">{{item.desc}}</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span>
                  <i class="fa fa-arrow-left"></i>
                </span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span>
                  <i class="fa fa-arrow-right"></i>
                </span>
              </button>
            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-7">
      <div class="form-content row align-items-center justify-content-center min-vh-100">
        <div class="col-md-8 col-10">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
