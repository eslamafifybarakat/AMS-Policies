<div class="dialog">

  <h1 class="fw-bold fs-4 py-2">
    {{'email-verfication.title'|translate}}
  </h1>
  <p class="text-secondary-color lh-base">
    {{'email-verfication.sub-title'|translate}}
    <span class="text-main-color fs-5">
      {{data.email}}
    </span>
  </p>

  <form [formGroup]="dialogForm" (ngSubmit)="submit()">
    <div class="d-flex align-items-center justify-content-center my-4">
      <input type="text" formControlName="txt1" class="form-control me-2" maxlenght="1" #txt1
        (keyup)="move($event,'',txt1,txt2)">
      <input type="text" formControlName="txt2" class="form-control me-2" maxlenght="1" #txt2
        (keyup)="move($event,txt1,txt2,txt3)">
      <input type="text" formControlName="txt3" class="form-control me-2" maxlenght="1" #txt3
        (keyup)="move($event,txt2,txt3,txt4)">
      <input type="text" formControlName="txt4" class="form-control me-2" maxlenght="1" #txt4
        (keyup)="move($event,txt3,txt4,'')">
    </div>

    <h1 class="text-secondary-color d-flex align-items-center justify-content-start">
      <p>
        {{'email-verfication.sub-title2'|translate}}
      </p>
      <ng-container *ngIf="isWaiting">
        <a (click)="resendCode()" class="text-main-color mx-1">
          {{'email-verfication.resend'|translate}}
        </a>
      </ng-container>
      <ng-container *ngIf="!isWaiting">
        <app-countdown [customTitle]="minute" (emitServicePrice)="printTimeEnd($event)"></app-countdown>
      </ng-container>
    </h1>

    <button type="submit" class="btn btn-solid-main mt-4 w-100"
      [disabled]="dialogForm.invalid || isloadingBtn || isloading">
      {{'form.confirm'|translate}}
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isloadingBtn"></span>
    </button>
  </form>
</div>

<ng-container *ngIf="isloading || isloadingBtn">
  <div class="overlay-spinner-loading d-flex justify-content-center align-items-center">
    <div class="spinner-grow" role="status">
    </div>
  </div>
</ng-container>
