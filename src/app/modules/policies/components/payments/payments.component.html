<div class="payment-history py-small-2">
  <div class="container px-0">
    <div class="card-style rounded-25 px-4">
      <div
        class="header-payment-history d-flex align-items-center justify-content-between flex-column-small gap-small-2 p-1 mt-3">
        <h1 class="fs-5 text-main-color">
          <span>
            {{'policies.payment_history' | translate}}
          </span>
        </h1>
        <div class="search-table">
          <div class="input-group flex-nowrap">
            <span class="input-group-text input-group-text-L bg-white-color">
              <a (click)="applySearch($event)">
                <i class="fa fa-search fas fa-color"></i>
              </a>
            </span>
            <input type="text" class="form-control form-control-search-group" (keyup.enter)="applySearch($event)"
              [(ngModel)]="searchValue" placeholder="{{'general.search' | translate}}">
            <span class="input-group-text bg-white-color input-group-text-R">
              <a (click)="searchValue !==''?clearSearch():''">
                <i class="fa text-danger-color" [ngClass]="searchValue !==''?'fa-close':''"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
      <hr class="color-grey-400" />
      <div class="card-filter px-4 mt-4">
        <div class="row d-flex  py-2">
          <div class="col-xl-1 col-md-0 col-sm-0 col-0"></div>
          <div class="col-xl-5 col-md-12 col-sm-12 col-12 my-xl-4 my-md-2 my-sm-2 my-2">
            <!-- <a (click)="applyFilter('paypal')"> -->
            <div class="card-item d-flex justify-content-center align-items-center">
              <img class="item-img rounded-25 fit-contain" [ngClass]="filterValue == 'paypal'?'selected-card':''"
                src="assets/image/payments/visa.png" alt="">
            </div>
            <!-- </a> -->
          </div>
          <div class="col-xl-5 col-md-12 col-sm-12 col-12 my-xl-4 my-md-2 my-sm-2 my-2">
            <!-- <a (click)="applyFilter('mastercard')"> -->
            <div class="card-item d-flex justify-content-center align-items-center">
              <img class="item-img rounded-25 fit-contain" [ngClass]="filterValue == 'mastercard'?'selected-card':''"
                src="assets/image/payments/mastercard.png" alt="">
            </div>
            <!-- </a> -->
          </div>
          <div class="col-xl-1 col-md-0 col-sm-0 col-0"></div>
        </div>
      </div>
      <div class="data-table">
        <app-dynamic-table [isLoading]="isLoading" [showCaption]="false" [showClear]="true"
          (clearHandler)="enableSortFilter?clearTable($event):''" [tableHeaders]="tableHeaders"
          [tableData]="paymentsList" [enableDateFormate]="true" [dateFormateString]="'EE | dd/MM/YYYY'"
          [showActions]="true" [showDetails]="true" (detailsHandler)="showDetails($event)"
          (customSortHandler)="enableSortFilter?sortItems($event):''" [isSearch]="isSearch"
          [arrayChildKey]="'name'"></app-dynamic-table>
        <ng-container *ngIf="paymentsList?.length>pageSize">
          <div class="d-flex justify-content-center mt-5 mb-4">
            <ngb-pagination [collectionSize]="paymentsList.length" [pageSize]="pageSize" [(page)]="currentPage"
              [maxSize]="3" (pageChange)="onChange($event)" [rotate]="true" [ellipses]="true" [boundaryLinks]="true">
            </ngb-pagination>
          </div>
        </ng-container>
      </div>

    </div>
  </div>
</div>
