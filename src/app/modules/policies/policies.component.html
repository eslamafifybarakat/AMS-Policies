<div class="policies pt-3 pb-5">
  <div class="row">
    <div class="col-lg-4 col-md-5 col-sm-12">
      <div class="policy position-relative p-3">
        <div class="h-100">
          <div class="user-info-data d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-center align-items-center">
              <img class="rounded-circle user-img border-icon-menu" [src]="imageUser"
                onerror="this.src='assets/image/nonuser.webp'" alt="doctor photo" />
              <span class="mx-1 fs-5">
                {{userdata?.name?.en}}
              </span>
            </div>
            <div>
              <span class="rounded bg-second-color p-2 text-main-color">
                32$
              </span>
            </div>
          </div>
          <hr class="text-secondary-color mt-3" />
          <div class="policy-data">
            <ul class="policydata-list">
              <li class="p-3 mb-2" routerLink="/home/policies/dashboard" routerLinkActive="active"
                [routerLinkActiveOptions]={exact:true}>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-table"
                  viewBox="0 0 16 16">
                  <path
                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
                </svg>
                <span>
                  {{'policies.dashboard' | translate}}
                </span>
              </li>
              <li class="p-3 mb-2" routerLink="/home/policies/list" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-file-earmark-bar-graph" viewBox="0 0 16 16">
                  <path
                    d="M10 13.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-6a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v6zm-2.5.5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-1z" />
                  <path
                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
                </svg>
                <span>
                  {{'policies.policies' | translate}}
                </span>
              </li>
              <li class="p-3 mb-2" routerLink="/home/policies/payments" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-credit-card  me-2" viewBox="0 0 16 16">
                  <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z" />
                  <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z" />
                </svg>
                <span>
                  {{'policies.payments' | translate}}
                </span>
              </li>
              <li class="p-3 mb-2" matTooltip="{{'general.comming_soon'| translate}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-file-earmark-check  me-2" viewBox="0 0 16 16">
                  <path
                    d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                  <path
                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
                </svg>
                <span>
                  {{'profile.tax_info' | translate}}
                </span>
                <span class="new-data float-end rounded-25">
                  {{'general.new' | translate}}
                </span>
              </li>
            </ul>
          </div>

          <div class="logout w-100 mt-3">
            <hr class="text-secondary-color my-0" />
            <div class="d-flex justify-content-between align-items-center p-3 logout-box">
              <span class="fw-bold">
                {{'user_info.signout' | translate}}
              </span>
              <a (click)="signOut()" class="scaleX-rtl">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="red"
                  class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                  <path fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-7 col-sm-12">
      <div class="mt-small-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
