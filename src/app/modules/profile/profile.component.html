          <div class="d-flex flex-column justify-content-center align-content-center my-3">
            <div class="text-center">
              <img [src]="cropped || 'assets/image/userprofile.jpg'" class="img-user rounded p-1 shadow-lg"
                onerror="this.src='assets/image/userprofile.jpg'" alt="user-avatar" />
            </div>
            <input #_fileInput type="file" (change)="openCropperDialog($event)" accept="image/*" hidden>
            <div class="d-flex w-100 align-items-center justify-content-center mt-2">
              <ng-container *ngIf="!profileImgSelected">
                <button ly-button color="primary"
                  class="d-flex justify-content-center align-items-center mx-0 px-0 gap-2" (click)="_fileInput.click()">
                  <ly-icon [lyMf]="1">
                    <button type="button" class="btn btn-outline-main-header btn-img">
                      {{"general.update_image"|translate}}
                    </button>
                  </ly-icon>
                </button>
              </ng-container>
              <ng-container *ngIf="profileImgSelected">
                <div class="d-flex justify-content-center align-items-center mx-0 px-0 gap-2">
                  <button type="button" class="btn btn-outline-main-header">
                    {{"general.confirm"|translate}}
                  </button>
                  <button type=" button" class="btn btn-outline-main-header" (click)="onRemoveImage()">
                    {{"general.cancel"|translate}}
                  </button>
                </div>
              </ng-container>
            </div>
          </div>

                  </svg>
                </span>
              </h1>
              <!-- <div class="d-flex justify-content-center align-items-center mt-3">
                <button class="btn btn-solid-main me-2 user-btn w-50">
                  {{'general.chat' | translate}}
                </button>
                <button class="btn btn-solid-second user-btn w-50" (click)="followChange()">
                  {{followvalue}}
                </button>
              </div> -->
            </div>
          </div>
          <hr class="text-secondary-color mt-3" />
          <div class="user-data">
            <ul class="userdata-list">
              <li class="p-3 mb-2" routerLink="/home/profile" routerLinkActive="active"
                [routerLinkActiveOptions]={exact:true}>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-person  me-2" viewBox="0 0 16 16">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                </svg>
                <span>
                  {{'profile.perosnoal_info' | translate}}
                </span>
              </li>
              <li class="p-3 mb-2" routerLink="/home/profile/changepassword" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-lock  me-2" viewBox="0 0 16 16">
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                </svg>
                <span>
                  {{'form.change_password' | translate}}
                </span>
              </li>
            </ul>
          </div>

          <div class="logout w-100 mt-3 position-inherit-small">
            <hr class="text-secondary-color my-0" />
            <div class="d-flex justify-content-between align-items-center p-3 logout-box">
              <span class="fw-bold">
                {{'user_info.signout' | translate}}
              </span>
              <a (click)="signOut()" class="scaleX-rtl">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="red"
                  class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                  <path fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
              </a>
            </div>
          </div>
        </div>

    <div class="col-lg-9 col-md-7 col-sm-12">
